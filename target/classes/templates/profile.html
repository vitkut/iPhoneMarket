<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:text="${titleName}"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div>
    <h4 th:text="${param.message}"/>
</div>
<div th:each="el : ${profile}">
    <h3 th:text="${el.name}"/>
    <h2 th:text="'Balance: $'+${el.balance}"></h2><br>
    <a href="/profile/edit" class="btn btn-outline-primary">Edit</a><br>
    <a href="/logout" class="btn btn-outline-primary">Sign-out</a><br>
</div>
</body>
</html>
