<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div>
    <h2>Users</h2>
</div>
<div>
    <h4 th:text="${param.message}"/>
</div>
<div th:each="el : ${users}">
    <h4><a th:href="'/admin/users/'+${el.username}" th:text="${el.username}"/></h4>
</div>
</body>
</html>
